<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html">Home</a>

                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        
    </header>
    <section class="hero">
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="A Little Taco Shop Taco" title="Tacos ready to eat" width="1000" height="649">
            <figcaption>
                 Little Taco Shop Taco
            </figcaption>
        </figure>
    </section>
    <main>
        <article class="main__artical">
            <h2>Our Location</h2>
            <address>
                Iran,Mashhad,kossar 23 <br>
                <br><br>
                Phon: <a href="tel:+9888888">9888888</a>
            </address>
        </article>
        
        <article class="main__artical contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us A Massage</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="massage" >YourMassage:</label>
                    <br>
                    <textarea class="contact__textarea" name="massage" id="massage" cols="30" rows="10" placeholder="Type your Massage here"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>

        </form>
    </article>
   

    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; </span>

                 </p>
    </footer>
